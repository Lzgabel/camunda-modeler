name: RELEASE
on:
  push:
    tags:
      - 'v*'
jobs:
  Pre_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(git describe --tags --abbrev=0)
          gh release create $TAG --draft --title $TAG

  Build_release:
    needs: Pre_release
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-11, windows-2019 ]
    runs-on: ${{ matrix.os }}

    # Required to upload release artifacts to GitHub
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - name: Install dependencies
        run: npm ci

      - name: Build release (Linux)
        if: ${{ runner.OS == 'Linux' }}
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: npm run build -- --linux --publish
      - name: Build release (MacOS)
        if: ${{ runner.os == 'macOS' }}
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: npm run build -- --mac
      - name: Build release (Windows)
        if: ${{ runner.os == 'Windows' }}
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: npm run build -- --win

      - name: Upload artifacts for MacOS
        uses: softprops/action-gh-release@v1
        if: ${{startsWith(github.ref, 'refs/tags/') && runner.os == 'macOS' }}
        with:
          draft: false
          files: dist/*.dmg

      - name: Upload artifacts for Windows
        uses: softprops/action-gh-release@v1
        if: ${{startsWith(github.ref, 'refs/tags/') && runner.os == 'Windows' }}
        with:
          draft: false
          files: dist/*.zip

      - name: Upload artifacts for Linux
        uses: softprops/action-gh-release@v1
        if: ${{startsWith(github.ref, 'refs/tags/') && runner.os == 'Linux' }}
        with:
          draft: false
          files: dist/*.tar.gz
